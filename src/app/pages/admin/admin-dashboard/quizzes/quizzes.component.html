<div *ngIf="quizzes && quizzes.length; else noQuizzes">
  <mat-card appearance="outlined" *ngFor="let c of quizzes" class="mb-1">
    <mat-card-header class="mb-2">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title class="mb-2">{{c.title}}</mat-card-title>
      <mat-card-subtitle>{{c.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{c.description}}</p>
      <button class="me-2 mb-2" mat-flat-button color="accent"
        [routerLink]="'/admin/dashboard/questions/'+c.qid+'/'+c.title">Questions</button>
      <button class="me-2 mb-2" mat-flat-button color="accent"
        [routerLink]="'/admin/dashboard/attempts/'+c.qid+'/'+c.title">Attempts</button>
      <button disabled class="me-2 text-black mb-2" mat-flat-button>Max Marks: {{c.maxMarks}}</button>
      <button disabled class="me-2 text-black mb-2" mat-flat-button>Number of Questions:
        {{c.numberOfQuestions}}</button>

    </mat-card-content>
    <mat-card-actions align="end">
      <button class="me-2" mat-raised-button [routerLink]="'/admin/dashboard/update-quiz/'+c.qid">
        Edit
      </button>
      <button mat-raised-button color="warn" (click)="deleteQuiz(c.qid)">
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #noQuizzes>
  <mat-card appearance="outlined" class="mb-1">
    <mat-card-content>
      <h1>No quizzes found.</h1>
    </mat-card-content>
  </mat-card>
</ng-template>

<div class="container text-center mt-2">
  <a mat-raised-button color="primary" routerLink="/admin/dashboard/add-quiz">Add New Quiz</a>
</div>
