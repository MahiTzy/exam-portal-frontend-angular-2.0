<section>
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-lg-8">
        <div class="card" style="border-radius: .5rem;">
          <div class="row g-0">
            <div class="col-md-4 text-center text-white d-flex flex-column justify-content-center align-items-center"
                 style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem; background-color: #343a40;">
              <img src={{user.profile}} alt="Avatar" class="img-fluid my-4 rounded-circle" style="width: 120px;" />
              <h5 class="mb-2">{{user.firstName + " " + user.lastName}}</h5>
              <p class="mb-4">User</p>
              <div>
                <a href="#!" class="text-white me-3"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white me-3"><i class="fab fa-twitter fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-instagram fa-lg"></i></a>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <h6 class="text-primary">Information</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Email</h6>
                    <p class="text-muted">{{user.email}}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Phone</h6>
                    <p class="text-muted">{{user.phone}}</p>
                  </div>
                </div>
                <h6 class="text-primary">Projects</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Recent</h6>
                    <p class="text-muted">Lorem ipsum</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Most Viewed</h6>
                    <p class="text-muted">Dolor sit amet</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
